<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css"> 
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
</head>
<body>

    <header>
        <h1>Contact Us</h1>
    </header>

    <nav class="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <main class="contact-page-main">
        <section class="contact-form-section">
            <h2>Send a Message</h2>
            <form action="#" method="post">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required> <br>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required> <br>

                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea> <br>

                <button type="submit">Send Message</button>
            </form>
        </section>

        <section class="contact-info-section">
            <h2>Get in Touch</h2>
            <p>We'd love to hear from you!</p>
            <ul>
                <li><i class="fas fa-envelope"></i> Email: <a href="mailto:info@example.com">info@example.com</a></li>
                <li><i class="fas fa-phone"></i> Phone: +123 456 7890</li>
                <li><i class="fas fa-map-marker-alt"></i> Address: 123 Street, City, Country</li>
            </ul>
            
        </section>
    </main>

    <footer>
        <p>&copy; 2023 My Website</p>
        <p>Contact us at <a href="mailto:"><i class="fa-solid fa-envelope fa-bounce" style="--fa-bounce-start-scale-x: 1;--fa-bounce-start-scale-y: 1;--fa-bounce-jump-scale-x: 1;--fa-bounce-jump-scale-y: 1;--fa-bounce-land-scale-x: 1;--fa-bounce-land-scale-y: 1;--fa-bounce-rebound: 0;"></i>email</a>
    </footer>

</body>
</html>
