<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- Tailwind CSS for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for weather icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" xintegrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ966f7fA/v6oF59s/u+S5oXl4oT57XJ+n4o2e/7h4o0r+K5g65BfG8+w4Gk+Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="bg-blue-400 flex items-center justify-center min-h-screen p-4">

    <!-- Main container for the weather app -->
    <div id="container" class="bg-white rounded-xl shadow-lg p-8 w-full max-w-sm text-center">
        <h1 class="text-3xl font-bold mb-6 text-gray-800">Weather App</h1>
        
        <!-- Input fields section -->
        <div class="flex flex-col space-y-4 mb-8">
            <input type="text" id="apiKeyInput" placeholder="Enter your API key" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-300">
            <input type="text" id="myInput" placeholder="Enter city name" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-300">
            <button id="getWeather" class="w-full bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-300">
                Get Weather
            </button>
        </div>

        <!-- Weather display section -->
        <div id="weatherDisplay" class="flex flex-col items-center">
            <!-- Weather information will be displayed here dynamically -->
        </div>

        <!-- Error/Loading message section -->
        <div id="message" class="mt-4 text-sm font-medium text-gray-600">
            Enter a city and your API key to get started.
        </div>
    </div>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="index.js"></script>

    

</body>
</html>
